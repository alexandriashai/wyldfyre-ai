# MFRouter Configuration for Wyld Fyre AI ContentRouter
# Uses LLMRouter library (https://github.com/ulab-uiuc/LLMRouter)

data_path:
  routing_data_train: /home/wyld-core/config/router/training_data.jsonl
  query_embedding_data: /home/wyld-core/config/router/embeddings/query_embeddings.pt

model_path:
  ini_model_path: ''
  save_model_path: /home/wyld-core/config/router/model/mfrouter.pkl
  load_model_path: /home/wyld-core/config/router/model/mfrouter.pkl

# Performance metric weights
metric:
  weights:
    performance: 1
    cost: 0
    llm_judge: 0

# Model hyperparameters
hparam:
  latent_dim: 128         # Dimension of model embedding v_m
  text_dim: 768           # Longformer embedding dimension
  lr: 0.001               # Learning rate
  epochs: 30              # Training epochs
  batch_size: 64          # Batch size for training
  noise_alpha: 0.0        # Optional noise for regularization

# Cost configuration for analytics (per 1K tokens)
cost_per_1k_tokens:
  fast:
    input: 0.00025      # Haiku input tokens
    output: 0.00125     # Haiku output tokens
  balanced:
    input: 0.003        # Sonnet input tokens
    output: 0.015       # Sonnet output tokens
  powerful:
    input: 0.015        # Opus input tokens
    output: 0.075       # Opus output tokens
