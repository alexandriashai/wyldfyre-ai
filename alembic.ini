# Alembic Configuration
# Database migrations for Wyld Fyre AI Infrastructure

[alembic]
# Path to migration scripts
script_location = database/migrations

# Template for new revision files
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to allow automatic migration generation
prepend_sys_path = .

# Timezone to use for revision timestamps
timezone = UTC

# Version locations
version_locations = database/migrations/versions

# Version path separator
version_path_separator = os

# Output encoding for file writes
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks run after migration generation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
