[project]
name = "ai-messaging"
version = "0.1.0"
description = "Messaging package for AI Infrastructure - Redis pub/sub and message bus"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ai-core",
    "redis>=5.0.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "fakeredis>=2.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_messaging"]
