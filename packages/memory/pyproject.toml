[project]
name = "ai-memory"
version = "0.1.0"
description = "Memory package for AI Infrastructure - Qdrant, embeddings, PAI memory system"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ai-core",
    "ai-messaging",
    "qdrant-client>=1.7.0",
    "openai>=1.6.0",
    "numpy>=1.26.0",
    "pydantic>=2.5.0",
    "aiofiles>=23.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_memory"]
