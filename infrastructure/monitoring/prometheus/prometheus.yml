# Prometheus Configuration for AI Infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai-infrastructure'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Backend
  - job_name: 'api'
    static_configs:
      - targets: ['ai-api:8000']
    metrics_path: '/metrics'

  # Voice Service
  - job_name: 'voice'
    static_configs:
      - targets: ['ai-voice:8001']
    metrics_path: '/metrics'

  # Redis (requires redis_exporter sidecar for metrics)
  - job_name: 'redis'
    static_configs:
      - targets: ['ai-redis:6379']

  # PostgreSQL (requires postgres_exporter sidecar for metrics)
  - job_name: 'postgres'
    static_configs:
      - targets: ['ai-postgres:5432']

  # Qdrant
  - job_name: 'qdrant'
    static_configs:
      - targets: ['ai-qdrant:6333']
    metrics_path: '/metrics'

  # Node Exporter (if running on host)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
