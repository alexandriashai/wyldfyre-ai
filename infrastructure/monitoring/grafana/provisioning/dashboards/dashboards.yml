# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'AI Infrastructure'
    orgId: 1
    folder: 'AI Infrastructure'
    folderUid: 'ai-infra'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
