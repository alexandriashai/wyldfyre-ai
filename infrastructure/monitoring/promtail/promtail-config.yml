server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://ai-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          service: ai-api
          __path__: /var/log/wyld/api/*.log

  - job_name: web-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: web
          service: ai-web
          __path__: /var/log/wyld/web/*.log

  - job_name: agent-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: agents
          service: ai-agents
          __path__: /var/log/wyld/agents/*.log

  - job_name: all-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: wyld
          __path__: /var/log/wyld/**/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            logger: logger
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339
