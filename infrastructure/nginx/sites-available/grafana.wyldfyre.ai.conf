# Wyld Fyre AI - Grafana Monitoring with SSO
# grafana.wyldfyre.ai -> localhost:3001
# SSO integration with web.wyldfyre.ai via auth_request

server {
    listen 80;
    listen [::]:80;
    server_name grafana.wyldfyre.ai;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare real IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;

    # Auth validation endpoint (internal only)
    # Validates JWT token from cookie/header against the API
    location = /_auth/validate {
        internal;
        proxy_pass http://127.0.0.1:8010/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header Host $host;

        # Pass cookies to the auth endpoint (for auth_token cookie)
        proxy_set_header Cookie $http_cookie;
        # Pass Authorization header if present
        proxy_set_header Authorization $http_authorization;
    }

    # Main Grafana location with SSO
    location / {
        # Attempt authentication via auth_request
        auth_request /_auth/validate;

        # Capture user info from auth response headers
        auth_request_set $auth_user $upstream_http_x_auth_user;
        auth_request_set $auth_username $upstream_http_x_auth_username;

        # If not authenticated, still allow access (Grafana will show login)
        error_page 401 = @grafana_noauth;

        # Proxy to Grafana with SSO header
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Set the auth proxy header for Grafana SSO
        # This header is trusted by Grafana when auth.proxy is enabled
        proxy_set_header X-WEBAUTH-USER $auth_user;
    }

    # Fallback for unauthenticated users - proxy without SSO header
    # Grafana will show its native login page
    location @grafana_noauth {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Grafana Live WebSocket - with SSO
    location /api/live/ {
        auth_request /_auth/validate;
        auth_request_set $auth_user $upstream_http_x_auth_user;
        error_page 401 = @grafana_live_noauth;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-WEBAUTH-USER $auth_user;
        proxy_read_timeout 86400;
    }

    location @grafana_live_noauth {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check - no auth required
    location /api/health {
        proxy_pass http://127.0.0.1:3001/api/health;
        access_log off;
    }

    # Public assets - no auth required
    location /public/ {
        proxy_pass http://127.0.0.1:3001/public/;
        proxy_set_header Host $host;
    }
}
