# Grafana with SSO via auth_request
# grafana.wyldfyre.ai -> Grafana with automatic authentication

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name grafana.wyldfyre.ai;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with SSO
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grafana.wyldfyre.ai;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/grafana.wyldfyre.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grafana.wyldfyre.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/grafana.wyldfyre.ai/chain.pem;

    # Include SSL params
    include /etc/nginx/ssl-params.conf;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/grafana.wyldfyre.ai.access.log main;
    error_log /var/log/nginx/grafana.wyldfyre.ai.error.log warn;

    # Auth validation endpoint (internal only)
    location = /auth/validate {
        internal;
        proxy_pass http://api:8000/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header Host $host;

        # Pass cookies to the auth endpoint
        proxy_set_header Cookie $http_cookie;
        # Pass Authorization header if present
        proxy_set_header Authorization $http_authorization;
    }

    # Grafana with optional SSO
    location / {
        # Try to authenticate via auth_request
        # Returns 200 if authenticated, 401 if not
        auth_request /auth/validate;

        # Capture the user info from auth response headers
        auth_request_set $auth_user $upstream_http_x_auth_user;
        auth_request_set $auth_username $upstream_http_x_auth_username;

        # Allow unauthenticated access (Grafana will show login)
        # Remove this line to require authentication
        error_page 401 = @grafana_noauth;

        # Proxy to Grafana with user header for SSO
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Set the auth proxy header for Grafana SSO
        proxy_set_header X-WEBAUTH-USER $auth_user;

        # Timeouts for WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Fallback for unauthenticated users - still proxy to Grafana
    # This allows users to see the Grafana login page
    location @grafana_noauth {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Grafana API endpoints - same auth handling
    location /api/ {
        auth_request /auth/validate;
        auth_request_set $auth_user $upstream_http_x_auth_user;
        error_page 401 = @grafana_api_noauth;

        proxy_pass http://grafana:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-WEBAUTH-USER $auth_user;
    }

    location @grafana_api_noauth {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (no auth required)
    location /api/health {
        proxy_pass http://grafana:3000/api/health;
        access_log off;
    }
}
